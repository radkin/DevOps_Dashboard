<!doctype html>
<html>
  <head>
    <title>DevOps Dashboard</title>
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/common/layout.css">
  </head>
  <body ng-app="devops" ng-controller="mainController as main">
    <div class="dnavbar">
      <div class="dleft">
        <a href="#/"><img src="assets/logod.png"></a>
      </div>
      <div class="dright">
        <div class="dbarsbackground">
          <a ng-click="main.showSidebar = !main.showSidebar" class="fa fa-bars {{main.showSidebar ? '' : 'drotate'}}"></a>
        </div>
      </div>
    </div>
    <div class="dcontent">
      <div ng-hide="main.showSidebar" class="dleft">
        <a href="#/">Home</a>
        <a href="#/cistatus">CI Status</a>
        <a href="#/cistatussearch">Search CI</a>
        <div class="dspacer"></div>
        <a href="#/feedback" class="dbottom">Feedback</a>
      </div>
      <div ng-view class="dright"></div>
    </div>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app/main.js"></script>
    <script src="app/common/filters.js"></script>
    <script src="app/common/categories.js"></script>
    <script src="app/common/applications.js"></script>
    <script src="app/landing/landingController.js"></script>
    <script src="app/cistatus/cistatusController.js"></script>
    <script src="app/details/detailsController.js"></script>
    <script src="app/feedback/feedbackController.js"></script>
  </body>
</html>
